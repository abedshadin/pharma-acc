<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>
</style>
<body>

    <section>
    <h1 class="text-success text-center mt-5 mb-5">Welcome</h1>
    <div class="container mx-auto mt-5 ">
    
    
        <div class="row w-100 mx-auto">
          <div class="col-md-4">
            <div class="card mb-3 bg-info text-light">
                <div class="card-body text-center">
                  <h2 class="card-title">Deposit</h5>
                  <h2 class="card-text">$<span id="deposit-show">0</span></h2>
                 
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3 bg-danger text-light">
                <div class="card-body text-center">
                  <h2 class="card-title">Withdraw</h5>
                  <h2 class="card-text">$<span id="withdraw-show">0</span></h2>
                 
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3 bg-primary text-light">
                <div class="card-body text-center">
                  <h2 class="card-title">Balance</h5>
                  <h2 class="card-text">$<span id="balance-show">0</span></h2>
                 
                </div>
            </div>
        </div>
        </div>


        <div class="row w-100 mx-auto">
            <div class="col-md-6">
                <div class="card mb-3 bg-light text-dark">
                    <div class="card-body">
                      <h4 class="card-title">Please Deposit</h4>
                      <div class="input-group mb-3">
                        <span class="input-group-text " id="inputGroup-sizing-default">ðŸ’²</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Amount" id="deposit-input">
                      </div>
                     <button class="btn btn-primary" id="deposit-button">Deposit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3 bg-light text-dark">
                    <div class="card-body">
                      <h4 class="card-title">Please Withdraw</h4>
                      <div class="input-group mb-3">
                        <span class="input-group-text " id="inputGroup-sizing-default">ðŸ’²</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Amount" id="withdraw-input">
                      </div>
                      <button class="btn btn-primary" id="withdraw-button">Withdraw</button>
                    </div>
            </div>
            </div>

      </div>
    </section>


    <section class="container">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Trx Time</th>
                <th scope="col">Amount</th>
                <th scope="col">Process</th>
              </tr>
            </thead>
         
            <tbody id="tbody">
              <div id="uptbody">

              </div>
            </tbody>
        
          </table>
          <div class="text-center">
            <a href="/home.html" id="clear" class="btn btn-danger text-center" >Reset All</a>
          <button id="clear" class="btn btn-danger text-center" >Clear All</button>
        </div>
    </section>
    
       
    
      <script src="js/app.js"></script>
</body>
</html>
